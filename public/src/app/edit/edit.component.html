<h3>Edit Product</h3>
<div class="container border  rounded m-2 p-2 shadow p-3 w-50">
    <form (submit)="onSubmit()" *ngIf="editProduct">
    <div class="form-group">
        <label>Title</label>
        <p class="small text-danger" *ngIf="err?.title">{{err.title.message}}</p>
        <input type="text" class="form-control" name="editProduct.title" [(ngModel)]="editProduct.title">
    </div>
    <div class="form-group">
        <label>Price</label>
        <p class="small text-danger" *ngIf="err?.price">{{err.price.message}}</p>
        <input type="text" class="form-control" name="editProduct.price" [(ngModel)]="editProduct.price">
    </div>
    <div class="form-group">
        <label>Image URL</label>
        <p class="small text-danger" *ngIf="err?.image">{{err.image.message}}</p>
        <input type="text" class="form-control" name="editProduct.image" [(ngModel)]="editProduct.image">
    </div>
    <button class="btn btn-outline-primary btn-sm">Submit</button>
    </form>
</div>
